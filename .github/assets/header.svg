<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1280" height="320" viewBox="0 0 1280 320" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f2027" />
      <stop offset="50%" stop-color="#203a43" />
      <stop offset="100%" stop-color="#2c5364" />
    </linearGradient>
    
    <!-- Wave pattern -->
    <pattern id="wave-pattern" patternUnits="userSpaceOnUse" width="200" height="200" patternTransform="scale(0.5) rotate(0)">
      <path d="M0,100 C40,80 60,120 100,100 C140,80 160,120 200,100 C240,80 260,120 300,100 C340,80 360,120 400,100" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none" />
      <path d="M0,50 C40,30 60,70 100,50 C140,30 160,70 200,50 C240,30 260,70 300,50 C340,30 360,70 400,50" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none" />
      <path d="M0,150 C40,130 60,170 100,150 C140,130 160,170 200,150 C240,130 260,170 300,150 C340,130 360,170 400,150" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none" />
    </pattern>
    
    <!-- Oscillation animation -->
    <linearGradient id="oscillation-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4facfe" />
      <stop offset="100%" stop-color="#00f2fe" />
    </linearGradient>
    
    <!-- Particle effect -->
    <radialGradient id="particle-gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.8)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </radialGradient>
    
    <!-- Text gradient -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f0f0f0" />
    </linearGradient>
    
    <!-- Subtitle gradient -->
    <linearGradient id="subtitle-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e0e0e0" />
      <stop offset="100%" stop-color="#b0b0b0" />
    </linearGradient>
    
    <!-- Animation for oscillation -->
    <animate xlink:href="#oscillation-path" attributeName="d" 
             from="M100,160 C150,120 200,200 250,160 C300,120 350,200 400,160 C450,120 500,200 550,160 C600,120 650,200 700,160 C750,120 800,200 850,160 C900,120 950,200 1000,160 C1050,120 1100,200 1150,160" 
             to="M100,160 C150,200 200,120 250,160 C300,200 350,120 400,160 C450,200 500,120 550,160 C600,200 650,120 700,160 C750,200 800,120 850,160 C900,200 950,120 1000,160 C1050,200 1100,120 1150,160" 
             dur="8s" repeatCount="indefinite" />
  </defs>
  
  <!-- Main background -->
  <rect width="1280" height="320" fill="url(#bg-gradient)" />
  
  <!-- Wave pattern background -->
  <rect width="1280" height="320" fill="url(#wave-pattern)" />
  
  <!-- Decorative circles -->
  <circle cx="100" cy="50" r="80" fill="rgba(79, 172, 254, 0.1)" />
  <circle cx="1180" cy="270" r="100" fill="rgba(0, 242, 254, 0.1)" />
  <circle cx="640" cy="160" r="200" fill="rgba(255, 255, 255, 0.03)" />
  
  <!-- Main oscillation curve -->
  <path id="oscillation-path" d="M100,160 C150,120 200,200 250,160 C300,120 350,200 400,160 C450,120 500,200 550,160 C600,120 650,200 700,160 C750,120 800,200 850,160 C900,120 950,200 1000,160 C1050,120 1100,200 1150,160" 
        stroke="url(#oscillation-gradient)" stroke-width="4" fill="none" />
  
  <!-- Secondary oscillation curves -->
  <path d="M100,180 C150,150 200,210 250,180 C300,150 350,210 400,180 C450,150 500,210 550,180 C600,150 650,210 700,180 C750,150 800,210 850,180 C900,150 950,210 1000,180 C1050,150 1100,210 1150,180" 
        stroke="rgba(79, 172, 254, 0.3)" stroke-width="2" fill="none">
    <animate attributeName="d" 
             from="M100,180 C150,150 200,210 250,180 C300,150 350,210 400,180 C450,150 500,210 550,180 C600,150 650,210 700,180 C750,150 800,210 850,180 C900,150 950,210 1000,180 C1050,150 1100,210 1150,180" 
             to="M100,180 C150,210 200,150 250,180 C300,210 350,150 400,180 C450,210 500,150 550,180 C600,210 650,150 700,180 C750,210 800,150 850,180 C900,210 950,150 1000,180 C1050,210 1100,150 1150,180" 
             dur="6s" repeatCount="indefinite" />
  </path>
  
  <path d="M100,140 C150,110 200,170 250,140 C300,110 350,170 400,140 C450,110 500,170 550,140 C600,110 650,170 700,140 C750,110 800,170 850,140 C900,110 950,170 1000,140 C1050,110 1100,170 1150,140" 
        stroke="rgba(0, 242, 254, 0.3)" stroke-width="2" fill="none">
    <animate attributeName="d" 
             from="M100,140 C150,110 200,170 250,140 C300,110 350,170 400,140 C450,110 500,170 550,140 C600,110 650,170 700,140 C750,110 800,170 850,140 C900,110 950,170 1000,140 C1050,110 1100,170 1150,140" 
             to="M100,140 C150,170 200,110 250,140 C300,170 350,110 400,140 C450,170 500,110 550,140 C600,170 650,110 700,140 C750,170 800,110 850,140 C900,170 950,110 1000,140 C1050,170 1100,110 1150,140" 
             dur="10s" repeatCount="indefinite" />
  </path>
  
  <!-- Particle effects -->
  <circle cx="200" cy="160" r="3" fill="white">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="400" cy="160" r="3" fill="white">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="5s" repeatCount="indefinite" />
  </circle>
  <circle cx="600" cy="160" r="3" fill="white">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="6s" repeatCount="indefinite" />
  </circle>
  <circle cx="800" cy="160" r="3" fill="white">
    <animate attributeName="opacity" values="0.2;0.8;0.2" dur="7s" repeatCount="indefinite" />
  </circle>
  <circle cx="1000" cy="160" r="3" fill="white">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="8s" repeatCount="indefinite" />
  </circle>
  
  <!-- Main title -->
  <text x="640" y="120" font-family="'Arial', sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#text-gradient)">
    NECESSARY OSCILLATIONS
  </text>
  
  <!-- Subtitle -->
  <text x="640" y="170" font-family="'Arial', sans-serif" font-size="24" text-anchor="middle" fill="url(#subtitle-gradient)">
    Adaptability Dynamics Under Conservation Constraints
  </text>
  
  <!-- Mathematical formula -->
  <text x="640" y="220" font-family="'Arial', sans-serif" font-size="20" text-anchor="middle" fill="rgba(255,255,255,0.8)">
    C(x,d) + A(x,d) = 1
  </text>
  
  <!-- Bottom tagline -->
  <text x="640" y="270" font-family="'Arial', sans-serif" font-size="16" text-anchor="middle" fill="rgba(255,255,255,0.6)">
    A Mathematical Framework for Understanding Oscillatory Phenomena in Complex Systems
  </text>
</svg>
