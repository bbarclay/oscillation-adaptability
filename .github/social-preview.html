<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Oscillation Adaptability Social Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .preview-container {
            width: 1280px;
            height: 640px;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            position: relative;
            overflow: hidden;
        }
        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 20px,
                rgba(255, 255, 255, 0.05) 20px,
                rgba(255, 255, 255, 0.05) 21px
            );
        }
        .title {
            position: absolute;
            top: 120px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 72px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .subtitle {
            position: absolute;
            top: 220px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 32px;
            font-weight: normal;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .formula {
            position: absolute;
            top: 300px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 36px;
            font-style: italic;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .tagline {
            position: absolute;
            top: 380px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 24px;
            font-weight: normal;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .oscillation {
            position: absolute;
            top: 480px;
            width: 100%;
            height: 3px;
            background: rgba(79, 172, 254, 0.5);
            clip-path: path('M0,0 C160,40 320,-40 480,0 C640,40 800,-40 960,0 C1120,40 1280,-40 1440,0');
        }
        .oscillation-2 {
            position: absolute;
            top: 500px;
            width: 100%;
            height: 2px;
            background: rgba(0, 242, 254, 0.4);
            clip-path: path('M0,0 C106.6,26.6 213.3,-26.6 320,0 C426.6,26.6 533.3,-26.6 640,0 C746.6,26.6 853.3,-26.6 960,0 C1066.6,26.6 1173.3,-26.6 1280,0');
        }
        .oscillation-3 {
            position: absolute;
            top: 520px;
            width: 100%;
            height: 2px;
            background: rgba(0, 242, 254, 0.3);
            clip-path: path('M0,0 C80,20 120,-20 200,0 C280,20 320,-20 400,0 C480,20 520,-20 600,0 C680,20 720,-20 800,0 C880,20 920,-20 1000,0 C1080,20 1120,-20 1200,0 C1280,20 1320,-20 1400,0');
        }
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .p1 { top: 480px; left: 240px; }
        .p2 { top: 480px; left: 720px; }
        .p3 { top: 480px; left: 1200px; }
        .p4 { top: 500px; left: 320px; }
        .p5 { top: 500px; left: 960px; }
        .p6 { top: 520px; left: 200px; }
        .p7 { top: 520px; left: 600px; }
        .p8 { top: 520px; left: 1000px; }
        .circle {
            position: absolute;
            border-radius: 50%;
        }
        .c1 {
            top: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            background: rgba(79, 172, 254, 0.1);
        }
        .c2 {
            bottom: -100px;
            right: -100px;
            width: 400px;
            height: 400px;
            background: rgba(0, 242, 254, 0.1);
        }
        .c3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            background: rgba(255, 255, 255, 0.03);
        }
        .github {
            position: absolute;
            bottom: 40px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="preview-container">
        <div class="wave"></div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="oscillation"></div>
        <div class="oscillation-2"></div>
        <div class="oscillation-3"></div>
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>
        <div class="particle p5"></div>
        <div class="particle p6"></div>
        <div class="particle p7"></div>
        <div class="particle p8"></div>
        <div class="title">NECESSARY OSCILLATIONS</div>
        <div class="subtitle">Adaptability Dynamics Under Conservation Constraints</div>
        <div class="formula">C(x,d) + A(x,d) = 1</div>
        <div class="tagline">A Mathematical Framework for Understanding Oscillatory Phenomena in Complex Systems</div>
        <div class="github">github.com/bbarclay/oscillation-adaptability</div>
    </div>
</body>
</html>
