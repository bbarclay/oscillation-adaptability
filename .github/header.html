<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Oscillation Adaptability Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        .header-container {
            width: 1280px;
            height: 320px;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            position: relative;
            overflow: hidden;
        }
        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 20px,
                rgba(255, 255, 255, 0.05) 20px,
                rgba(255, 255, 255, 0.05) 21px
            );
        }
        .title {
            position: absolute;
            top: 80px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        .subtitle {
            position: absolute;
            top: 150px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 24px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        .formula {
            position: absolute;
            top: 200px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 20px;
            font-style: italic;
        }
        .tagline {
            position: absolute;
            top: 250px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }
        .oscillation {
            position: absolute;
            top: 160px;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.7);
            clip-path: path('M0,0 C80,-20 120,20 200,0 C280,-20 320,20 400,0 C480,-20 520,20 600,0 C680,-20 720,20 800,0 C880,-20 920,20 1000,0 C1080,-20 1120,20 1200,0 C1280,-20 1320,20 1400,0');
        }
        .oscillation-2 {
            position: absolute;
            top: 140px;
            width: 100%;
            height: 2px;
            background: rgba(79, 172, 254, 0.3);
            clip-path: path('M0,0 C80,-20 120,20 200,0 C280,-20 320,20 400,0 C480,-20 520,20 600,0 C680,-20 720,20 800,0 C880,-20 920,20 1000,0 C1080,-20 1120,20 1200,0 C1280,-20 1320,20 1400,0');
        }
        .oscillation-3 {
            position: absolute;
            top: 180px;
            width: 100%;
            height: 2px;
            background: rgba(0, 242, 254, 0.3);
            clip-path: path('M0,0 C80,20 120,-20 200,0 C280,20 320,-20 400,0 C480,20 520,-20 600,0 C680,20 720,-20 800,0 C880,20 920,-20 1000,0 C1080,20 1120,-20 1200,0 C1280,20 1320,-20 1400,0');
        }
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .p1 { top: 160px; left: 200px; }
        .p2 { top: 160px; left: 400px; }
        .p3 { top: 160px; left: 600px; }
        .p4 { top: 160px; left: 800px; }
        .p5 { top: 160px; left: 1000px; }
        .circle {
            position: absolute;
            border-radius: 50%;
        }
        .c1 {
            top: -30px;
            left: -30px;
            width: 160px;
            height: 160px;
            background: rgba(79, 172, 254, 0.1);
        }
        .c2 {
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(0, 242, 254, 0.1);
        }
        .c3 {
            top: 60px;
            left: 540px;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.03);
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="wave"></div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
        <div class="oscillation"></div>
        <div class="oscillation-2"></div>
        <div class="oscillation-3"></div>
        <div class="particle p1"></div>
        <div class="particle p2"></div>
        <div class="particle p3"></div>
        <div class="particle p4"></div>
        <div class="particle p5"></div>
        <div class="title">NECESSARY OSCILLATIONS</div>
        <div class="subtitle">Adaptability Dynamics Under Conservation Constraints</div>
        <div class="formula">C(x,d) + A(x,d) = 1</div>
        <div class="tagline">A Mathematical Framework for Understanding Oscillatory Phenomena in Complex Systems</div>
    </div>
</body>
</html>
